spring.application.name=E-Commerce

#You need this to get the jdbc connection protocol display on console
spring.h2.console.enabled=true

#use spring.datasource.url=jdbc:h2:mem:any_name to set a static H2 jdbc connection
spring.datasource.url=jdbc:h2:mem:test

#show sql query on console, great for debugging or learning purposes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#use spring.jpa.hibernate.ddl-auto=update to prevent table schema from being dropped and recreate everytime.
# option for spring.jpa.hibernate.ddl-auto= (none,update,create,create-drop) , create will destroy data everytime, update will update when there are changes
# by default create-drop is set
# spring.jpa.hibernate.ddl-auto=update